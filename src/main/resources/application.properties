spring.application.name=steam-chat-service
server.port=8087

spring.datasource.url=jdbc:postgresql://localhost:5433/chat_db
spring.datasource.username=myadmin
spring.datasource.password=myadmin

spring.r2dbc.url=r2dbc:postgresql://localhost:5433/chat_db
spring.r2dbc.username=myadmin
spring.r2dbc.password=myadmin

# eureka server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# zipkin tracing server
management.tracing.sampling.probability=1
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# config server
spring.config.import=optional:configserver:http://localhost:8888


#jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.main.web-application-type=reactive